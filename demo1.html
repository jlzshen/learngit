<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
    function displayDate() {
        /* body... */
        document.getElementById("demo").innerHTML = Date();
    }
    </script>
</head>

<body>
    <p id="demo">段落</p>
    <button type="button" onclick="displayDate()">时间</button>
</body>

</html>
